<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <!-- Main Tailwindcss --> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 text-white">       
    <!-- Main JS --> 
    <h1 class="text-white mt-10 ml-24 text-3xl">Calculator</h1>
    <div class="ml-24 mt-4 border-2 border-white border-sold w-60 p-8 h-80">
        <label>First Number</label> 
        <br />
        <input type="number" class="numberOne mb-4 text-black border-none outline-none pl-2" />   
        <br />  
        <label>Second Number</label> 
        <br /> 
        <input type="number" class="numberTwo mb-4 text-black border-none outline-none pl-2" />  
        <br />
        <button class="add bg-white text-black p-1">Add</button> 
        <button class="multiply bg-white text-black p-1 ml-8">Multiply</button> 
        <button class="subtract bg-white text-black p-1 mt-4">Subtract</button>  
        <button class="divide mb-4 bg-white text-black p-1 mt-4 ml-4">Divide</button>  
        <div class="result">The output is: </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
